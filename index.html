<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,400;0,600;1,300;1,400&display=swap" rel="stylesheet">
    <script src="./script.js"></script>
</head>
<body>
    <div class="background">
        <h1><span style="font-size:56px;">"</span>Everything around you is mathematics. Everything around you is numbers.
                    <br> Without mathematics, thereâ€™s nothing you can do.<span style="font-size:56px;">"</span></h1>
        <div class="calculator">
            <h2>Calculator</h2>
            <p id="results"></p>
            <table>
                <tr>
                    <td><button onclick="clean()">C</button></td>
                    <td><button style = "color: #BC62F3;" onclick="deleteNumber()"><</button></td>
                    <td><button style = "color: #BC62F3;" onclick="insert('/')">/</button></td>
                    <td><button style = "color: #BC62F3;" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('7')">7</button></td>
                    <td><button onclick="insert('8')">8</button></td>
                    <td><button onclick="insert('9')">9</button></td>
                    <td><button style = "color: #BC62F3;" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('4')">4</button></td>
                    <td><button onclick="insert('5')">5</button></td>
                    <td><button onclick="insert('6')">6</button></td>
                    <td><button style = "color: #BC62F3;" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('1')">1</button></td>
                    <td><button onclick="insert('2')">2</button></td>
                    <td><button onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button style="height: 106px;color: #BC62F3;" onclick="getResult()">=</button></td>
                </tr> 
                <tr>
                    <td colspan="2"><button style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button style = "color: #BC62F3;" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
